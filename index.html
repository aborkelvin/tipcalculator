<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Tip calculator app</title>
  
  <script type="text/javascript" src="index1.js" defer></script>
  
</head>
<body>
  <main role="main" class="whitearea">
      <div class="formarea">
        <br>
        <form action="" name="myform" id="myform" method="GET" autocomplete="off">
          <div class="forbill">
            <label>Bill: </label><br><br>
            <p id='check'></p>
            <input class= "Bill" type="text" id="billl" name="majorbill" value = "" onfocus="this.value=''" placeholder="0" required>
            <br><br>
          </div>
          <p class="selectip">Select Tip %</p>
          <div class="forsubmit">
            <button class="for5" type="button" onclick="fivepercent()">5%</button>
            <button class="for5" type="button" onclick="tenpercent()">10%</button>
            <button class="for5" type="button" onclick="fifteenpercent()">15%</button>
            <button class="for5" type="button" onclick="twentyfivep()">25%</button>
            <button class="for5" type="button" onclick="fiftyp()">50%</button>
            <button class="forcustom" id = "ugbo" type="button" onclick="customize()">Custom</button>
            <input class="focustom" id = "fada" type = "text" value = "" onchange="ishi()" onfocus="this.value=''" name= "focustom">
          </div>
          <p id="teej"></p>
          <div class="fornumber">
            <label>Number of people: </label><br><br>
            <p id='check2'></p>
            <input class= "number" id = "numberr"type="text" name="majornumber" value = "" onfocus="this.value=''" placeholder="0" required>
          </div>
        </form>
      </div>
      <div class="darkarea">
        <section class="tiparea">
          <p>Tip Amount<br>
          <span>/ person</span></p>
        </section>
        <section class="totalarea">
          <p>Total<br>
          <span>/ person</span></p>
        </section>
        <section class="tip results">
          <p id="tpp"> $0.00</p>
        </section>
        <section class="total results">
          <p id="Ttpp"> $0.00</p>
        </section>
        <button type ="reset" id="reset" onclick="window.location.reload()">RESET</button>
        <!--<p>a parallelogram</p>-->
      </div>

  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Saviodev</a>.
  </div>
</body>
</html>
