<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Tip calculator app</title>
  
  <script type="text/javascript" src="index1.js"></script>
  
</head>
<body>
  <main role="main" class="whitearea">
    <div class="formarea">
      <br>
      <form action="" name="myform" method="GET" autocomplete="off">
        <div class="forbill">
          <label>Bill: </label><br><br> 
          <p id='check'></p>
          <input class= "Bill" type="text" id="billl" name="majorbill" value = "" onfocus="this.value=''" placeholder="0" required>
          <br><br>
        </div>
        <p class="selectip">Select Tip %</p>
        <div class="forsubmit">
          <button class="for5" type="button" onclick="fivepercent()">5%</button>
          <button class="for5" type="button" onclick="myfunction()">10%</button>
          <button class="for5" type="button" onclick="myfunction()">15%</button>
          <button class="for5" type="button" onclick="myfunction()">25%</button>
          <button class="for5" type="button" onclick="myfunction()">50%</button>
          <button class="forcustom" type="button" onclick="myfunction()">Custom</button>
        </div>


        <div class="fornumber">
          <label>Number of people: </label><br><br>
          <p id='check2'></p>
          <input class= "number" id = "numberr"type="text" name="majornumber" value = "" onfocus="this.value=''" placeholder="0" required>
        </div>
      </form>
    </div>
    <div class="darkarea">
      <section class="tiparea">
        <p>Tip Amount<br>
        <span>/ person</span></p>
      </section>

      <section class="totalarea">
        <p>Total<br>
        <span>/ person</span></p>
      </section>
      <section class="tip">
        <p id="tpp"> $0.00</p>
      </section>

      <section class="total">
        <p id="Ttpp"> $0.00</p>
      </section>

      <button class="reset" onmouseover="">RESET</button>

      <!--<p>a parallelogram</p>-->
    </div> 

  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Saviodev</a>.
  </div>
</body>
</html>
